      SCONSFLAGS: mono_static=yes
      EM_VERSION: 1.39.9
      EM_CACHE_FOLDER: "emsdk-cache"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Templates
            cache-name: web
            build-mono: false

          # TEMP: Uncomment once support is added
